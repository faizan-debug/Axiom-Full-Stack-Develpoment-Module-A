<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Seat Selection</title>
</head>
<body>
    <div class="background-video">
        <video src="videos/video2.mp4" autoplay muted loop></video>
    </div>
    <div class="overlay"></div>
    <!--Contaner for Movies-->
    <div class="movie-container">
        <label for="movie">Please pick a movie:</label>
        <!--This is dropdown to select movie-->
        <select id="movie">
            <option value="">Please select an option</option>
            <option value="10">Top Gun</option>
            <option value="15">The Batman</option>
            <option value="12">Avengers</option>
            <option value="16">Equilizer</option>
            <option value="17">Marvel</option>
        </select>
    </div>

    <!--Legend to dislay types of sets-->
    <ul class="legend">
        <li>
            <div class="seat"></div>
            <small>Available</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
        </li>
    </ul>
    <!-- Container for Theater Seating Map -->
<div class="container">
    <!-- This is the class to show the Movie Screen -->
    <div class="screen"></div>
    <!-- 6 Rows x 8 Columns Seating Chart -->
    <div class="row">
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
    </div>
</div>

<p class="text">
    You have selected <span id="count">0</span> seats for a total price of $<span id="total">0</span>.</p>

<script src="script.js"></script>
</body>
</html>
